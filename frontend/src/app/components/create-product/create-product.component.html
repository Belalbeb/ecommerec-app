<!-- add-product.component.html -->
<div class="container d-flex justify-content-center align-items-center mt-5">
  <div class="card p-4 shadow w-100" style="max-width: 600px;">
    <h3 class="text-center mb-4 text-warning">Add New Product</h3>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" formControlName="title" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" formControlName="price" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea formControlName="description" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Category</label>
        <input type="text" formControlName="category" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="text" formControlName="image" class="form-control">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Rating Rate</label>
          <input type="number" step="0.1" formControlName="rate" class="form-control">
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Rating Count</label>
          <input type="number" formControlName="count" class="form-control">
        </div>
      </div>

      <div class="text-end">
        <button class="btn btn-warning fw-bold" type="submit" [disabled]="productForm.invalid">
          Add Product
        </button>
      </div>
    </form>
  </div>
</div>
