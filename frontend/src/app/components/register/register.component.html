<div class="container mt-5">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="bg-dark text-light p-4 rounded shadow-sm">
    <h2 class="text-warning text-center mb-4">Register</h2>

    <div class="mb-3">
      <label class="form-label text-warning">Username</label>
      <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-3">
      <label class="form-label text-warning">Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
    </div>

    <div class="mb-3">
      <label class="form-label text-warning">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
    </div>

    <div class="mb-3">
      <label class="form-label text-warning">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm password">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-warning px-4" [disabled]="registerForm.invalid">Register</button>
    </div>
  </form>
</div>
