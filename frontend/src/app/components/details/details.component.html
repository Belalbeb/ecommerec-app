<div  class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card bg-dark text-light shadow-lg rounded-4">
        <div class="row g-0">
          <div class="col-md-5">
            <img [src]="product.image" class="img-fluid rounded-start h-100 object-fit-cover" alt="Product Image" />
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h3 class="card-title text-warning">{{ product.title }}</h3>
              <p class="card-text text-muted fst-italic mb-1">{{ product.category }}</p>
              <h4 class="text-success">${{ product.price }}</h4>
              <p class="card-text mt-3">{{ product.description }}</p>
              <div class="d-flex gap-5">
              <button class="btn btn-warning text-dark fw-bold mt-3" (click)="addtocart()">
  <i class="bi bi-cart-plus"></i> Add to Cart
</button>
  @if (isAdmin) {
<div>


<i class="fas fa-trash text-danger p-3 " (click)="deleteproduct(product._id)"></i>


<a [routerLink]="['/updateproduct', product._id]"><i class="fas fa-edit text-primary"></i></a></div>}


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
