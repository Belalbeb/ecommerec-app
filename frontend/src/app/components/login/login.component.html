<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg" style="background-color: black; color: yellow; width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
        />
      </div>

      <button type="submit" class="btn btn-warning w-100" [disabled]="loginForm.invalid">
        Log In
      </button>
      @if(!valid){
     <span class="d-block text-center text-warning fw-bold fs-6 mt-2">
      Wrong Email or password
</span>

    }

    </form>
  </div>
</div>
